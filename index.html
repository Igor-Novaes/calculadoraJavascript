<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">

	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id ="resultado" style="border: 3px black solid;"type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button type="button" onclick="calculo('acao','c')" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button type="button" onclick="calculo('acao','/')" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button type="button" onclick="calculo('acao','*')" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button type="button" onclick="calculo('valor',7)" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button type="button" onclick="calculo('valor',8)" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button type="button" onclick="calculo('valor',9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="calculo('acao','-')" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="calculo('valor',4)" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button type="button" onclick="calculo('valor',5)" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button type="button" onclick="calculo('valor',6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="calculo('acao','+')" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="calculo('valor',1)" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button type="button" onclick="calculo('valor',2)" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button type="button" onclick="calculo('valor',3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="calculo('acao','=')" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="calculo('valor',0)" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button type="button" onclick="calculo('acao','.')" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div> 
    <script>
      function calculo(tipo, valor){
        if(tipo === 'acao'){

              if(valor ==='c'){

                document.getElementById('resultado').value = ''

              }

              if(valor === '+' || valor === '-' || valor ==='*' || valor ==='/' || valor==='.'){
                document.getElementById('resultado').value += valor

              }
              if(valor === '='){
                var resultado_operacao = eval(document.getElementById('resultado').value)

                document.getElementById('resultado').value = resultado_operacao
              }


        } 
        else if(tipo ==='valor'){
          document.getElementById('resultado').value += valor
        }
      }
      
      

    </script>   
  </body>	

</html>
